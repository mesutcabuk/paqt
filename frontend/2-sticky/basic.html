<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Sticky Page for Paqt </title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: url('back.png') no-repeat center center fixed; 
            background-size: cover; 
            font-family: Arial, sans-serif; color: white; }

        .header, .footer {
            position: fixed; width: 100%; 
            background: rgba(0, 0, 0, 0.8); 
            text-align: center; padding: 10px;
        }

        .header { top: 0; }
        .footer { bottom: 0; }

        .container {
            display: flex; justify-content: space-between; min-height: 100vh;
            padding: 60px 20px 50px; /* Offset for header & footer */
        }
        .left-content {
            width: 60%; background: rgba(0, 0, 0, 0.6); padding: 20px;
        }
        .right-content {
            width: 30%; background: rgba(0, 0, 0, 0.6); padding: 20px;
        }

        @media (max-width: 800px) {
            .container { flex-direction: column; align-items: center; text-align: center; }
            .left-content, .right-content { width: 90%; margin: 10px 0; }
        }
    </style>
</head>
<body>

    <div class="header">Lovely header at the top</div>
    <div class="container">
        <div class="left-content"><h2>L Column</h2><p>sicks to he left.</p></div>
        <div class="right-content"><h2>Right Column</h2><p>Sticks to the right.</p></div>
    </div>

    <div class="footer">Sticky Footer, stucked to the bottom</div>

</body>
</html>
